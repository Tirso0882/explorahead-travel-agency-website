# ===========================================
# Continuous Integration Workflow
# ===========================================
# Runs tests and checks on every PR to main branch
# Must pass before merging is allowed

name: CI

on:
  pull_request:
    branches: [main, develop]
  push:
    branches: [main, develop]

# Cancel in-progress runs for the same PR
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: '20'

jobs:
  # ===========================================
  # Lint & Type Check
  # ===========================================
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Run TypeScript type check
        run: npx tsc --noEmit

  # ===========================================
  # Unit Tests (Vitest)
  # ===========================================
  # unit-tests:
  #   name: Unit Tests
  #   runs-on: ubuntu-latest
  #   steps:
  #     - name: Checkout repository
  #       uses: actions/checkout@v4

  #     - name: Setup Node.js
  #       uses: actions/setup-node@v4
  #       with:
  #         node-version: ${{ env.NODE_VERSION }}
  #         cache: 'npm'

  #     - name: Install dependencies
  #       run: npm ci

  #     - name: Run unit tests
  #       run: npm run test

  # ===========================================
  # E2E Tests (Playwright)
  # ===========================================
  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    # Only run E2E tests for main branch, skip for develop
    if: github.base_ref == 'main' || github.ref == 'refs/heads/main'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Build application
        run: npm run build
        env:
          # Provide dummy values for build (not used in tests)
          NEXT_PUBLIC_FORMSPREE_ENDPOINT: https://formspree.io/f/test
          NEXT_PUBLIC_GA_MEASUREMENT_ID: G-TEST
          NEXT_PUBLIC_SENTRY_DSN: https://test@test.ingest.sentry.io/test

      - name: Run E2E tests
        run: npm run test:e2e
        env:
          CI: true

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7

  # ===========================================
  # Build Check
  # ===========================================
  build:
    name: Build Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build
        env:
          NEXT_PUBLIC_FORMSPREE_ENDPOINT: https://formspree.io/f/test
          NEXT_PUBLIC_GA_MEASUREMENT_ID: G-TEST
          NEXT_PUBLIC_SENTRY_DSN: https://test@test.ingest.sentry.io/test

      - name: Check bundle size
        run: |
          echo "Build completed successfully!"
          echo "Checking .next directory..."
          du -sh .next || true
